<head>
  <meta charset="utf-8" />
  <html lang="{{ page.lang | default: site.lang | default: "ko" }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <title>
  {% if page.title == "/" %}
    {{site.title}}
  {% else %}
    {{page.title}}
  {% endif %}
  </title>
  {%- seo title=false -%}

  {% if page.robots %}
    <meta name="robots" content="{{page.robots}}" />
  {% endif %}
<!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/myFavicon/apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/myFavicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/myFavicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicon/myFavicon/android-icon-144x144.png" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/images/favicon/myFavicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- Favicon -->

  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | relative_url }}">

<!--  <script type="text/javascript" src="toggle_theme_js.html"></script>-->
  {% include toggle_theme_js.html %}
  {% include categoryLogic.js.html %}


  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

<!--  {% include toggle_theme_js.html %}-->

</head>
